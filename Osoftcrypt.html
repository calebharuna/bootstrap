<style>
.gesture{
    margin-top:auto;
      width:140px;
      height:6px;
      background:#111;
      border-radius:4px;
      align-self:center;
      margin-bottom:10px;
    }
    
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:#f1f3f6;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}

    /* Center the mobile device mockup on larger screens */
    .stage{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}

    /* The device frame - fixed mobile size (keeps "mobile only" look) */
    .device{
      width:390px;               /* phone width (iPhone-ish) */
      height:844px;              /* phone height */
      background:white;
      border-radius:34px;
      box-shadow:0 24px 60px rgba(15,23,42,0.18);
      overflow:hidden;
      position:relative;
      display:flex;flex-direction:column;
      border: none; /* device bezel color */
    }

    /* Top status bar */
    .status{height:44px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;font-size:13px;color:#394150;background:linear-gradient(180deg, rgba(250,250,250,0.6), rgba(245,245,247,0.6));}

    /* App header */
    header.appbar{height:56px;display:flex;align-items:center;gap:12px;padding:0 16px;border-bottom:1px solid #f0f0f2}
    header.appbar .title{font-weight:600;font-size:16px}

    /* Main scrollable content area */
    .content{flex:1;overflow-y:auto;padding:18px}
    .hero{background:#0EA5A4;color:white;padding:18px;border-radius:12px;margin-bottom:16px}
    .card{background:white;border-radius:12px;padding:14px;margin-bottom:12px;box-shadow:0 6px 18px rgba(11,20,30,0.04);}

    /* Bottom navigation (tab bar) */
    .tabbar{height:70px;border-top:1px solid #f0f0f2;display:flex;gap:8px;padding:10px 12px;align-items:center;justify-content:space-between}
    .tab{flex:1;text-align:center;font-size:12px;color:#475569}
    .tab svg{display:block;margin:0 auto;margin-bottom:6px}
    .tab.active{color:#0ea5a4;font-weight:600}

    /* Floating action button */
    .fab{position:absolute;left:50%;transform:translateX(-50%);bottom:56px;background:#0ea5a4;color:white;border-radius:50%;width:64px;height:64px;display:flex;align-items:center;justify-content:center;box-shadow:0 12px 30px rgba(14,165,164,0.2);border:6px solid white}

    /* If user opens on very narrow screens (actual phones), make device fluid but keep proportions */
    @media (max-width:420px){
      .device{width:100%;height:calc(100vh - 48px);border-radius:20px}
    }

    /* Accessibility: hide focus outlines except for keyboard users */
    :focus{outline:3px solid rgba(14,165,164,0.18);outline-offset:2px}

    /* Small helpers */
    .muted{color:#64748b;font-size:13px}
    .row{display:flex;gap:12px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:#eef2f7;color:#0b1220;font-weight:600}

    /* Optional: on very large displays show a caption next to device */
    .side-note{display:none;margin-left:20px;max-width:320px;color:#334155}
    @media(min-width:1100px){.side-note{display:block}}

    .Wifi{
    margin-right: 2px;
    }
    .about{
      text-decoration-line: none;
    display: flex;
    list-style: none;
    justify-content: space-between;
    margin-right: 20px;
    margin-top: 15px;
    border-radius: 20px;
background-color: #000;
border: 8px solid transparent;
margin-left: 8px;

    
    }
    .dashboard{
    text-align: center;
    margin-bottom: 10px;
    }
    a{
    text-decoration-line: none;
    }
    .border-right{
    border-right: 2px solid rgb(149, 144, 144);
    width: 3px;
    height: 25px;
    
    }
    .border-ri{
    border-right: 2px solid rgb(149, 144, 144);
    width: 3px;
    height: 25px;
    
    }
    .border-r{
    border-right: 2px solid rgb(149, 144, 144);
    width: 3px;
    height: 25px;
    
    }
    .dashboard th{
    padding-left: 20px;
    padding-right: 20px;
    color: #fff;
    }
    .dashboard td{
    padding-left: 20px;
    padding-right: 20px;
    color: #fff;
    }

    .Btn{
    border: none;
    border-radius: 20px;
    padding-right: 20px;
    padding-left: 20px;
    color: #fff;
    
    }
    .btn{
    border: 2px solid #fff;
    border-radius: 100px;
    padding-right: 20px;
    padding-left: 20px;
    background-color: #111;
    color: #fff;
  
    
    }
    .BtN{
    border: 2px solid #fff;
    border-radius: 20px;
    padding-right: 8px;
    padding-left: 8px;
    color: #fff;
    background-color: #111;
    }
    table{
    border: none;
    border-radius: 2px;
    background-color: #111;
    
    
    }
    .currencies{
    
    
    align-items: center; /* Vertically aligns them in the middle */
    margin-top: 100px; /* Space between the table and this section */
    padding: 0 10px; /* Optional: adds a little horizontal padding */
    margin-right:20px ;
}
    
    .c{
    margin-right: 85px;
    }

    .currency-item {
    display: flex; /* Use flexbox to align icon, details, and price horizontally */
    align-items: center;
    justify-content: space-between;
    padding: 10px 16px;
    border-bottom: 1px solid #f0f0f2; /* Light separator line */
}

.icon-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 12px;
    flex-shrink: 0; /* Prevents the icon from shrinking */
}

.icon-img {
    width: 20px;
    height: 20px;
    /* In a real app, this would be an SVG for better quality */
}

/* Background colors for icons (adjust as needed) */
.bg-yellow { background-color: #FFC107; }
.bg-gray { background-color: #e9ecef; }
.bg-green { background-color: #28a745; }


.details {
    flex-grow: 1; /* Allows the detail section to take up available space */
    display: flex;
    flex-direction: column;
}

.name {
    font-weight: 600;
    font-size: 14px;
}

.ticker {
    font-size: 12px;
    color: #6c757d;
}

.price-change {
    font-weight: 600;
    font-size: 13px;
    text-align: right;
    width: 60px; /* Gives a fixed width for alignment */
}

/* Colors for price changes */
.text-success { color: #28a745 !important; }
.text-danger { color: #dc3545 !important; }
    
   .img{
  margin-top: 130px;
  margin-left: 30px;
  margin-right: 20px;
   }
   .status-icons {
    display: flex; /* Makes the icons align horizontally */
    align-items: center;
    gap: 4px; /* Controls the space BETWEEN the icons (try 4px or 6px for very close) */
}
    
    
    
    
    </style>

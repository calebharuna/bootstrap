<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
.gesture{
    margin-top:auto;
      width:140px;
      height:6px;
      background:#111;
      border-radius:4px;
      align-self:center;
      margin-bottom:10px;
    }
    
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:#f1f3f6;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}

    /* Center the mobile device mockup on larger screens */
    .stage{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}

    /* The device frame - fixed mobile size (keeps "mobile only" look) */
    .device{
      width:390px;               /* phone width (iPhone-ish) */
      height:844px;              /* phone height */
      background:white;
      border-radius:34px;
      box-shadow:0 24px 60px rgba(15,23,42,0.18);
      overflow:hidden;
      position:relative;
      display:flex;flex-direction:column;
      border: none; /* device bezel color */
    }

    /* Top status bar */
    .status{height:44px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;font-size:13px;color:#394150;background:linear-gradient(180deg, rgba(250,250,250,0.6), rgba(245,245,247,0.6));}

    /* App header */
    header.appbar{height:56px;display:flex;align-items:center;gap:12px;padding:0 16px;border-bottom:1px solid #f0f0f2}
    header.appbar .title{font-weight:600;font-size:16px}

    /* Main scrollable content area */
    .content{flex:1;overflow-y:auto;padding:18px}
    .hero{background:#0EA5A4;color:white;padding:18px;border-radius:12px;margin-bottom:16px}
    .card{background:white;border-radius:12px;padding:14px;margin-bottom:12px;box-shadow:0 6px 18px rgba(11,20,30,0.04);}

    /* Bottom navigation (tab bar) */
    .tabbar{height:70px;border-top:1px solid #f0f0f2;display:flex;gap:8px;padding:10px 12px;align-items:center;justify-content:space-between}
    .tab{flex:1;text-align:center;font-size:12px;color:#475569}
    .tab svg{display:block;margin:0 auto;margin-bottom:6px}
    .tab.active{color:#0ea5a4;font-weight:600}

    /* Floating action button */
    .fab{position:absolute;left:50%;transform:translateX(-50%);bottom:56px;background:#0ea5a4;color:white;border-radius:50%;width:64px;height:64px;display:flex;align-items:center;justify-content:center;box-shadow:0 12px 30px rgba(14,165,164,0.2);border:6px solid white}

    /* If user opens on very narrow screens (actual phones), make device fluid but keep proportions */
    @media (max-width:420px){
      .device{width:100%;height:calc(100vh - 48px);border-radius:20px}
    }

    /* Accessibility: hide focus outlines except for keyboard users */
    :focus{outline:3px solid rgba(14,165,164,0.18);outline-offset:2px}

    /* Small helpers */
    .muted{color:#64748b;font-size:13px}
    .row{display:flex;gap:12px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:#eef2f7;color:#0b1220;font-weight:600}

    /* Optional: on very large displays show a caption next to device */
    .side-note{display:none;margin-left:20px;max-width:320px;color:#334155}
    @media(min-width:1100px){.side-note{display:block}}

    .Wifi{
    margin-right: 2px;
    }
   /* -------------------------------------- */
/* LOGIN PAGE LAYOUT & COLORS             */
/* -------------------------------------- */

.login-container {
    width: 100%;
    /* Max height to fit within the device mockup, assuming content scrolls if needed */
    max-height: 100%; 
    overflow-y: auto;
    background-color: #f1f3f6; /* Device background color */
}

/* Header Banner Styling (Colorful Top Section) */
.header-banner {
    background: linear-gradient(135deg, #FF7B54 0%, #FFB073 50%, #76B947 100%); 
    /* Placeholder for the complex textured gradient in the image */
    background-size: cover;
    padding-top: 50px; /* Space from top */
    padding-bottom: 80px; /* Space below title */
    border-bottom-left-radius: 50px;
    border-bottom-right-radius: 50px;
    position: relative;
    z-index: 1; /* Ensure banner is below form card initially */
}

.form-title {
    color: white;
    font-size: 24px;
    font-weight: 700;
    text-align: center;
    margin: 0;
}

/* Main White Form Card */
.form-card {
    background: white;
    border-radius: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    padding: 30px;
    margin: -50px 20px 20px 20px; /* Pulls card up over the banner */
    position: relative;
    z-index: 2; /* Ensure card overlaps the banner */
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* -------------------------------------- */
/* FORM COMPONENTS                        */
/* -------------------------------------- */

/* Google Button */
.google-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 40px;
    font-weight: 500;
    width: 100%;
    text-decoration: none;
    color: #333;
    background: white;
    transition: background-color 0.2s;
    margin-bottom: 20px;
}
.google-icon {
    width: 18px;
    height: 18px;
    margin-right: 10px;
}
.google-btn:hover {
    background-color: #f8f8f8;
}

/* OR Divider */
.or-divider {
    color: #999;
    font-size: 14px;
    margin-bottom: 20px;
}

/* Input Fields */
.custom-input {
    background: #F4F4F4;
    border: none;
    padding: 12px 15px;
    border-radius: 25px;
    width: 100%;
    margin-bottom: 12px; 
    box-sizing: border-box; /* Ensures padding doesn't exceed 100% width */
}

/* Password Group (to position the eye icon) */
.password-group {
    position: relative;
    width: 100%;
    margin-bottom: 10px;
}
.password-group .custom-input {
    padding-right: 45px; /* Make space for the icon */
    margin-bottom: 0;
}
.eye-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    cursor: pointer;
}

/* Login Button */
.login-btn {
    background: #000;
    border: none;
    padding: 15px;
    width: 100%;
    border-radius: 35px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: opacity 0.2s;
}
.login-btn:hover {
    opacity: 0.9;
}

/* Forgot Password Link */
.forgot-link-wrapper {
    width: 100%;
    text-align: right;
    margin-bottom: 20px;
    font-size: 14px;
}
.forgot-password-link {
    color: #666;
    text-decoration: none;
}

/* Sign Up Link */
.signup-prompt {
    font-size: 14px;
    color: #666;
    margin-top: 40px;
    text-align: center;
}
.signup-link {
    color: #000;
    font-weight: 600;
    text-decoration: none;
} 
.Log{
text-decoration-line: none;
}

.status-icons {
    display: flex; /* Makes the icons align horizontally */
    align-items: center;
    gap: 4px; /* Controls the space BETWEEN the icons (try 4px or 6px for very close) */
}
    

        
    


   
    
    </style>
<body>
    <div class="stage">
    <div class="device" role="application" aria-label="Mobile app mockup">
      <div class="status" aria-hidden>
        <div>9:41</div>

       <div class="login-container">

    <div class="header-banner">
        <h2 class="form-title">Welcome Back</h2>

    <div class="form-card">

        <a href="#" class="google-btn">

</div>
